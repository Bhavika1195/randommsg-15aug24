<html>

<head>
    <title>Palindrome checker app by kamal sir</title>
    <style>
        * {
            font-size: 50px;
        }

        body {
            background-color: lightblue;
            htblue;
            htblue;
            htblue;
        }
    </style>
</head>

<body>
    <center>
        <h1>Motivational Msg</h1>
        <form onsubmit="show()">
            <input type="text" placeholder="enter string" id="str">
            <br><br>
            <input type="submit" value="Get Msg">
        </form>
        <h2 id="msg"></h2>

        <script>
            function show() {
                event.preventDefault();
                let msg = document.getElementById("msg");

                let data = ["be a warrior", "trust the process", "u can do it", "just do it", "all the best"];
                let r = parseInt(Math.random() * data.length);
                msg.innerHTML = data[r];
            }
        </script>
    </center>
</body>

</html>
